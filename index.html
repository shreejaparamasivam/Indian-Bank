<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Website</title>
  <style>
    /* Ensure the video covers the background */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Places the video behind the content */
    }

    /* Flexbox layout for the body */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
    }

    main {
      flex: 1; /* This will allow the main content to take up remaining space */
    }

    /* Styling for header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5); /* Slight overlay for readability */
      z-index: 1;
      text-align: right;
    }

    header .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    header nav ul {
      list-style: none;
      padding: 15px;
      margin: 0;
      display: inline-flex;
      gap: 20px;
    }

    header nav ul li {
      display: inline;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 25px;
      transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effect */
    }

    /* Hover effect for navigation links */
    header nav ul li a:hover {
      color: #00BFFF; /* Change the color on hover */
      transform: scale(1.1); /* Slightly enlarge the link on hover */
    }

    /* Hero section */
    .hero {
      text-align: center;
      color: white;
      padding: 150px 20px 80px;
      margin-top: 70px; /* Adjust for header fixed position */
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 10px 20px;
      background-color: #008CBA;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease; /* Smooth transition for hover effect */
    }

    .hero button:hover {
      background-color: #007B9A;
      transform: scale(1.1); /* Slightly enlarge the button on hover */
    }

    /* Footer section */
    footer {
      text-align: center;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Slight overlay for readability */
      color: white;
      position: absolute; /* Fix the footer at the bottom of the page */
      bottom: 0;
      width: 98%; /* Ensure it spans the entire width */
      margin-top: 0; /* Ensure no margin above the footer */
    }

    /* Media Queries for responsiveness */
    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 2.5em;
      }

      .hero p {
        font-size: 1.2em;
      }

      header nav ul {
        flex-direction: column;
        text-align: center;
      }

      .hero button {
        font-size: 1.2em;
      }
    }

    @media screen and (max-width: 480px) {
      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
      }

      .hero button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="video-background">
    <source src="./images/bg.mp4" type="video/mp4">
    <source src="./images/bg.mp4" type="video/webm">
    <source src="./images/bg.mp4" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Indian Bank</h1>
      <p>Secure. Reliable. Always Here for You.</p>
     
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Banking Corp. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
