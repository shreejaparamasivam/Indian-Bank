<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-image">
                <img src="images/contact.jpg" alt="Contact" class="contact-img">

            </div>
            <div class="contact-form">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    
                    <button type="button" onclick="playAudio()">Send Message</button>

                    <audio id="thankYouAudio">
                        <source src="Audio/Thank you.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>

                    <script>
                        function playAudio() {
                            var audio = document.getElementById("thankYouAudio");
                            audio.play();
                            
                            // Wait for the audio to finish before redirecting
                            audio.onended = function() {
                                window.location.href = "index.html"; // Redirect to the index page
                            };
                        }
                    </script>
                    
                </form>
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p><i class="fas fa-phone-alt"></i> +91 6378307593</p>
                    <p><i class="fas fa-envelope"></i> Indianbank@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i> Golden Nagr,Tiruppur, Tamil Nadu</p>
                </div>
            </div>
        </div>
    </section>
</body>

<style>
    /* Contact Section Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
    }

    .contact-section {
        padding: 2rem;
        text-align: center;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 900px;
        margin: 2rem auto;
    }

    .contact-section h2 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 1rem;
    }

    .contact-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
    }

    .contact-image {
        flex: 1;
        min-width: 300px;
        max-width: 400px;
    }

    .contact-img {
        width: 100%;
        height: 100%;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .contact-form {
        flex: 1;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .contact-form form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .contact-form input, .contact-form textarea, .contact-form button {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        background-color: #f4f4f4;
        color: #333;
        transition: border-color 0.3s;
    }

    .contact-form input:focus, .contact-form textarea:focus {
        border-color: #010101;
        outline: none;
    }

    .contact-form button {
        background-color: black;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    .contact-form button:hover {
        background-color: #4a4c4e;
    }

    .contact-info {
        margin-top: 2rem;
        text-align: left;
    }

    .contact-info h3 {
        margin-bottom: 1rem;
        color: #333333;
    }

    .contact-info p {
        font-size: 1rem;
        margin: 0.5rem 0;
    }

    .contact-info i {
        margin-right: 0.5rem;
        color: black;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .contact-container {
            flex-direction: column;
            align-items: center;
        }
        
        .contact-section {
            padding: 1rem;
        }
        
        .contact-section h2 {
            font-size: 2rem;
        }
        
        .contact-form input, .contact-form textarea, .contact-form button {
            font-size: 0.9rem;
            padding: 0.6rem;
        }
    }

    @media (max-width: 480px) {
        .contact-section {
            padding: 1rem;
        }

        .contact-section h2 {
            font-size: 1.8rem;
        }

        .contact-info h3 {
            font-size: 1.2rem;
        }

        .contact-info p {
            font-size: 0.9rem;
        }

        .contact-form input, .contact-form textarea, .contact-form button {
            font-size: 0.8rem;
            padding: 0.5rem;
        }
    }
</style>
</html>
